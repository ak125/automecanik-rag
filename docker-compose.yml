# AutoMecanik RAG Service - Docker Compose
# Version 100% gratuite (sentence-transformers local)
version: "3.8"

services:
  # === RAG API Service ===
  rag-api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - ENV=${ENV:-dev}
      - DEBUG=${DEBUG:-false}
      - WEAVIATE_URL=http://weaviate:8080
      - REDIS_URL=redis://redis:6379
      - RAG_API_KEY=${RAG_API_KEY}
      - KNOWLEDGE_PATH=/knowledge
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - ./knowledge:/knowledge  # Monte le corpus (rw pour admin CRUD)
      - ./app:/app/app:ro  # Monte le code source pour dev
    depends_on:
      weaviate:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - rag-network
    restart: unless-stopped

  # === Weaviate Vector Database ===
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.0
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # === Redis Cache ===
  redis:
    image: redis:7-alpine
    container_name: redis-rag
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - rag-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  weaviate_data:
    driver: local
  redis_data:
    driver: local

networks:
  rag-network:
    driver: bridge
