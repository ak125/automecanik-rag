{% extends "base.html" %}
{% block title %}Documents{% endblock %}
{% block content %}
<div class="space-y-4">
    <div class="flex justify-between">
        <h1 class="text-2xl font-bold">Documents</h1>
        <a href="/admin/documents/new" class="px-4 py-2 bg-blue-600 text-white rounded">+ Nouveau</a>
    </div>

    <div class="bg-white rounded shadow p-4 grid grid-cols-4 gap-4">
        <input type="search" name="search" placeholder="Rechercher..." value="{{ filters.search }}"
               class="rounded border-gray-300" hx-get="/admin/documents" hx-trigger="input changed delay:300ms"
               hx-target="#docs" hx-include="[name='truth_level'],[name='source_type']">
        <select name="truth_level" class="rounded border-gray-300" hx-get="/admin/documents" hx-trigger="change" hx-target="#docs" hx-include="[name='search'],[name='source_type']">
            <option value="">Tous niveaux</option>
            <option value="L1" {% if filters.truth_level == 'L1' %}selected{% endif %}>L1</option>
            <option value="L2" {% if filters.truth_level == 'L2' %}selected{% endif %}>L2</option>
            <option value="L3" {% if filters.truth_level == 'L3' %}selected{% endif %}>L3</option>
            <option value="L4" {% if filters.truth_level == 'L4' %}selected{% endif %}>L4</option>
        </select>
        <select name="source_type" class="rounded border-gray-300" hx-get="/admin/documents" hx-trigger="change" hx-target="#docs" hx-include="[name='search'],[name='truth_level']">
            <option value="">Tous types</option>
            {% for st in source_types %}<option value="{{ st }}" {% if filters.source_type == st %}selected{% endif %}>{{ st }}</option>{% endfor %}
        </select>
        <span class="text-gray-500 flex items-center">{{ total }} doc(s)</span>
    </div>

    <div id="docs">{% include "partials/_documents_table.html" %}</div>
</div>
{% endblock %}
