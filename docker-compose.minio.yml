# Minio S3-compatible storage for catalog data pipeline
# Location: /opt/automecanik/rag/ (avec Weaviate et RAG API)
# Usage: docker-compose -f docker-compose.minio.yml --env-file .env.minio up -d

services:
  minio:
    image: minio/minio:latest
    container_name: automecanik-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-automecanik}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  # Init container to create buckets on first run
  minio-init:
    image: minio/mc:latest
    container_name: automecanik-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/catalog-raw;
      mc mb --ignore-existing myminio/catalog-processed;
      mc mb --ignore-existing myminio/catalog-exports;
      mc anonymous set download myminio/catalog-exports;
      echo 'Buckets created successfully';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-automecanik}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    networks:
      - rag-network

volumes:
  minio_data:
    name: automecanik-minio-data

networks:
  rag-network:
    name: rag_rag-network
    external: true
